<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css" integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Noted</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-grey no-select">
      <a class="navbar-brand ms-3" href="#">
        <div class="border-bottom border-dark d-flex justify-content-between ms-5">
          <span class="ms-3 text-dark"> <b>Noted</b></span>
          <span class="mdi mdi-plus-outline ms-3 me-2 text-dark" title="Add a note" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop"></span>
        </div>
      </a>
    </nav>
  </header>
  <main>
    <div id="app">
      <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="staticBackdropLabel">Start a new note</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <form onsubmit="app.notesController.createNote()">

            <input minlength="3" maxlength="15" name="name" type="text" required>
            <!-- <label for="colorpicker">Color Picker:</label> -->
            <input class="m-2 rounded colorpicker" type="color" id="colorpicker" value="#01D3EF" name="color">
            <button type="submit" class="m-2 rounded btn btn-primary">Create</button>
          </form>
          <div id="notes" class="row"></div>

        </div>
      </div>
      <!-- This is where we list the notes by name and possibly dropdown with sections of the notes targeted by the subtitles. -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3 bg-dark text-light vh-100">
            Note Names once created
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js" integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
